---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a name="{{ post.link }}">{{ post.title }} </a>
    </h1>
    <a href="#timeline"><span class="post-date">Go back to timeline</span></a>
    {{ post.content }}
  </div>
  {% endfor %}
</div>
